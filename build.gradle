buildscript {
    repositories {
        jcenter()

        maven {
          url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'com.gradle.publish:plugin-publish-plugin:0.9.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
    }
}

apply plugin: 'groovy'
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'com.gradle.plugin-publish'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:1.3.1'
}

group = 'com.vanniktech'
version = '0.2.1'

pluginBundle {
    website = 'https://github.com/vanniktech/gradle-android-javadoc-plugin'
    vcsUrl = 'https://github.com/vanniktech/gradle-android-javadoc-plugin'

    plugins {
        androidJavadoc {
            id = 'com.vanniktech.android.javadoc'
            displayName = 'Gradle Android Javadoc Plugin'
            tags = ['gradle', 'android', 'javadoc', 'app module', 'library module']
            description = 'Gradle plugin that generates Java Documentation from an Android Gradle project'
            version = '0.2.1'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
    distributionUrl = 'https://services.gradle.org/distributions/gradle-2.8-all.zip'
}